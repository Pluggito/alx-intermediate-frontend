<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Example</title>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <article>
      <h1>Welcome to My First Semantic Page</h1>
      <section>
        <p>
          This is an example article section where the main content goes. 
          Semantic HTML helps structure the page meaningfully, making it easier 
          for both developers and assistive technologies to understand.
        </p>
      </section>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; copyright</p>
  </footer>
</body>
</html>
